{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>India Covid Vaccine Notifier</title>

    <!-- Icons font CSS-->
    <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
        rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'css/main.css' %}" rel="stylesheet" media="all">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">India Covid Vaccine Notifier</h2>
                </div>
                <div class="card-body">
                    <form action="{% url 'index' %}" method="POST" id="mainform">
                        {% csrf_token %}
                        <div class="form-row p-t-20">
                            <label class="label label--block">Search By:</label>
                            <div class="p-t-15">
                                <label class="radio-container m-r-55">Region
                                    <input type="radio" checked="checked" name="search" value="region">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container m-r-55">Pincode
                                    <input type="radio" name="search" value="pincode">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container m-r-55">Age
                                    <input type="checkbox" checked="checked" id="cb-age" value="cb-age">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container m-r-55">Date
                                    <input type="checkbox" checked="checked" id="cb-date" value="cb-date">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container m-r-55">Vaccine Type
                                    <input type="checkbox" checked="checked" id="cb-vaccine-type" value="cb-vaccine-type">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container m-r-55">Dose
                                    <input type="checkbox" checked="checked" id="cb-dose" value="cb-dose">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Region</div>
                            <div class="value">
                                <div class="row row-space">
                                    <!-- <div class="col-2"> -->
                                    <!-- <div class="input-group-desc"> -->
                                    <!-- <input class="input--style-5" type="text" name="first_name"> -->
                                    <div class="value">
                                        <div class="input-group">
                                            <div class="rs-select2 js-select-simple select--no-search">
                                                <select id="state" name="state">
                                                    <option disabled="disabled" selected="selected">Choose State
                                                    </option>
                                                    {% for state in states %}
                                                    <option value="{{ state }}">{{ state }}</option>
                                                    {% endfor %}
                                                </select>
                                                <div class="select-dropdown"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- <label class="label--desc">first name</label> -->
                                    <!-- </div> -->
                                    <!-- </div> -->
                                    <!-- <div class="col-2"> -->
                                    <!-- <div class="input-group-desc"> -->
                                    <!-- <input class="input--style-5" type="text" name="last_name"> -->
                                    <div class="value">
                                        <div class="input-group">
                                            <div class="rs-select2 js-select-simple select--no-search">
                                                <select id="district" name="district">
                                                    <option disabled="disabled" selected="selected">Choose District
                                                    </option>
                                                    {% for district in districts %}
                                                    <option value="{{ district }}">{{ district }}</option>
                                                    {% endfor %}
                                                </select>
                                                <div class="select-dropdown"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- <label class="label--desc">last name</label> -->
                                    <!-- </div> -->
                                    <!-- </div> -->
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Pincode</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="number" step="1" name="pincode"
                                        placeholder="Enter Pincode">
                                </div>
                            </div>
                        </div>

                        <div class="form-row" id="form-age">
                            <div class="name">Age</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="age">
                                            <option disabled="disabled" selected="selected">Choose Age Group</option>
                                            {% for age in ages %}
                                            <option value="{{ age }}">{{ age }}+</option>
                                            {% endfor %}
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row" id="form-date">
                            <div class="name">Date</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="date" name="date">
                                </div>
                            </div>
                        </div>

                        <div class="form-row" id="form-vaccine-type">
                            <div class="name">Vaccine Type</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="vaccineType">
                                            <option disabled="disabled" selected="selected">Choose Vaccine Type</option>
                                            {% for vaccine in vaccines %}
                                            <option value="{{ vaccine }}">{{ vaccine }}</option>
                                            {% endfor %}
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row" id="form-dose">
                            <div class="name">Dose</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="dose">
                                            <option disabled="disabled" selected="selected">Choose Dose Number</option>
                                            {% for dose in doses %}
                                            <option value="{{ dose }}">{{ dose }}</option>
                                            {% endfor %}
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit">Find Slots</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'js/global.js' %}"></script>

</body>

</html>
